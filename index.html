
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Consulta la tasa oficial del dólar BCV en Venezuela y calcula tus conversiones de forma rápida y segura." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Calculadora Dólar BCV Venezuela" />
    <meta property="og:description" content="Tasa oficial actualizada y calculadora rápida de USD a VES." />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2454/2454282.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Calculadora Dólar BCV Venezuela" />
    <meta property="twitter:description" content="Tasa oficial actualizada y calculadora rápida de USD a VES." />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png" />
    
    <title>Calculadora Dólar BCV</title>
    
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "@google/genai": "https://esm.sh/@google/genai",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              'background-dark': '#0a0a0b',
              'card-dark': '#1c1c1e',
              'border-dark': '#2c2c2e',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-zinc-50 dark:bg-background-dark text-zinc-900 dark:text-white font-sans transition-colors duration-300;
          -webkit-font-smoothing: antialiased;
          overscroll-behavior-y: contain;
        }
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .copy-feedback {
        animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(10px) scale(0.9); }
        20% { opacity: 1; transform: translateY(-20px) scale(1); }
        80% { opacity: 1; transform: translateY(-20px) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(0.8); }
      }
      ::selection {
        @apply bg-primary/20 text-primary;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
